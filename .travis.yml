env:
  global:
    secure: 

language: java
install: true
os: linux
dist: trusty
jdk: openjdk8

stages:
- name: build
- name: release
  if: branch = release-0.6.x

jobs:
  include:
  - stage: build
    script: "./gradlew build"
  - stage: release
    script: "./gradlew bintrayUpload -Dbintray.user=inversion -Dbintray.key=$BINTRAY_API_KEY


    
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/    